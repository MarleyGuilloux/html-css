<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de materias</title>
    <style>

        body{
            background-color: grey;
        }
        

        table {
            border-collapse: collapse;
        }

        td.exatas{
            padding: 25px;
        }
        th{
           
            background-color: grey;
            color: white;
        }
        th, td{
            padding: 17px;
            border: 1px solid black;
        }
        th.baixo{
            padding: 1px 1px;
          
        }
    </style>
</head>
<body>
    <table>
    <Header>
      <TR>
        <th rowspan="2">Area</th>
        <th rowspan="2" >disciplinas</th>
        <th colspan="2">notas</th>
        <th rowspan="1">media</th>
        <tr>
       <th colspan="2">nota 1</th>
    
        <th colspan="2">nota 2</th>
    
    </TR>
      
</Header>
<tr>
    <td rowspan="4" class="exatas">Exatas</td>
    <td class="materias">Matematica</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>( )</td> 
</tr>
<tr>
    <td class="materias">fisica</td>
    <td>0.0</td>
    <td>0.0</td>
    <td> ( )</td>
</tr>
<tr>
    <td>Quimica</td>
    <td>0.0</td>
    <td>0.0</td>
    <td> ( )</td>
</tr>
<tr>
    <td>biologia</td>
    <td>0.0</td>
    <td>0.0</td>
    <td> ( )</td>
</tr>
<tr>
    <th colspan="4">Média de exatas</th>
    <th>0.0</th>

</tr>
<tr>
    <td rowspan="2">humanas</td>
    <td>historia</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>( )</td>
</tr>
<tr>
    <td>Geografia</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>( )</td>
</tr>
<tr>
    <th colspan="4">Média de humanas</th>
    <th>0.0</th>

</tr>
</table>
</body>
</html>
